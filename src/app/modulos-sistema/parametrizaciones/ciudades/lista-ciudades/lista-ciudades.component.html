<!DOCTYPE html>
<html lang="en">

<body>

    <div id="id01" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close" title="Close Modal" (click)="cerrarModal()">&times;</span>
        </div>
        <!-- contenedor del formulario -->
        <div class="container">
          <label>
            <h4 *ngIf="tipoAccion==false"><strong>Registrar tipo de documento</strong></h4>
            <h4 *ngIf="tipoAccion==true"><strong>Editar tipo de documento</strong></h4>
          </label>
          <div *ngIf="error!=null" class="alert alert-danger" role="alert">
            {{error}}
          </div>
          <br>
          <br>
          <label><b>Nombre</b></label>
          <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Ingrese el nombre del tipo de documento" (keydown.enter)="guardarDepartamento()" required>
          <br>
          <label><b>Pais de la ciudad</b></label>
          <select class="form-control select" [(ngModel)]="pais" (change)="mostrarDepartamentos()">
            <option value="0" disabled>Seleccione un departamento</option>
            <option *ngFor="let departamento of listaPaises" value="{{departamento.Id}}">{{departamento.Descripcion}}</option>
          </select>
          <br>
          <label><b>Departamento de la ciudad</b></label>
          <select class="form-control select" [(ngModel)]="departamento">
            <option value="0" disabled>Seleccione un departamento</option>
            <option *ngFor="let departamento of listaDepartamentos" value="{{departamento.Id}}">{{departamento.Descripcion}}</option>
          </select>
        </div>
        <!-- contenedor de acciones o botones -->
        <div class="container" style="background-color:#e2e2e2ee">
          <button (click)="guardarDepartamento()">Registrar</button>
          <button class="cancelbtn" (click)="cerrarModal()">Cancelar</button>
        </div>
      </div>
    </div>
    



  <!-- tabla de o lista de empleados -->
  <div>
    <h1 align='center'><strong>Ciudades</strong></h1>
    <br>
    <div class="botonNuevo">
      <button class="btn btn-primary" (click)="activarModal('crear')">Nueva ciudad</button>
    </div>
    <br>

    <table class="table table-striped">
      <!-- titulo de las columnas -->
      <thead>
        <tr class="colums">
          <th scope="col">#</th> 
          <th scope="col">Nombre de la ciudad</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>

      <!-- informacion de la tabla o listado de empleados -->
      <tbody>
        <tr *ngFor="let ciudad of listaCiudades">
          <th scope="row">{{ciudad.Id}}</th>
          <td>{{ciudad.Descripcion}}</td>
          <td>
            <button class="btn btn-primary" (click)="editar(ciudad.Id,ciudad.Descripcion,ciudad.Departamentos_id)">Editar</button>
            <button class="btn btn-danger" (click)="eliminar(ciudad.Id)">Eliminar</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
  <div align='center' >
      <div *ngIf="listaCiudades==null" class="loader"></div>
    </div>
</body>

</html>
